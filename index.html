<!DOCTYPE html>
<head>
    <style>
        #yesno { font-size: 8em; }
        #text { font-size: 3em; }
        body { text-align: center; font-family: sans-serif; font-weight: bold; padding: 2em;}
    </style>
</head>
<body>
    <div id="yesno"></div>
    <div id="text"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            var date = new Date()
            var currentMonth = date.getMonth()
            var currentDay = date.getDay()
            var currentMonthDay = date.getDate()
            if(currentMonth == 6 && currentDay == 2 && ((currentMonthDay + 7 < 31) || (currentMonthDay > 25)) && currentMonthDay > 20) {
                document.getElementById("yesno").innerHTML = "YES"
                document.getElementById("text").innerHTML = "it is Garlic Tuesday! ðŸ§„"
            } else {
                document.getElementById("yesno").innerHTML = "NO"
                document.getElementById("text").innerHTML = "it is not Garlic Tuesday! ðŸ˜¢"
            }
        });
    </script>
</body>
